<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Harry Potions</title>	
	<link rel="stylesheet" href="./style/style.css">
	<link rel="icon" href="./images/icon.png">
</head>

<body>

	<header>
		<h2>Harry Potions Industry</h2>
	</header>
	
	<main>
		<section class="sec1">
			<h1>Become a potions master!</h1>
			<p><em>
				Learn how to create powerful potions.<br>
				Learn how to get the best ingredients.<br>
				Learn how to proper clean your cauldron.<br>
			</em></p>
			<br>
			<img src="./images/potionBook.png" alt="potionBook" width="210">
			<br>
			<img src="./images/ingredient.png" alt="ingredient" width="175">			
			<img src="./images/cauldron.png" alt="cauldron" width="165">
		</section>
		
		<section class="sec2">
			<h2>Complete the form and get<br>your Potions Book.</h2>
			<form action="" method="get">
				<input type="text" name="FIRSTNAME" placeholder="Enter your first name"/>
				<input type="text" name="LASTNAME" placeholder="Enter your last name"/>
				<input type="email" name="EMAIL" placeholder="Enter your best email"/>
			
				<div class="checkboxSec2">
					<label><input type="checkbox" checked> Send me updates about the Harry Potions Industry.</label>
				</div>

				<input type="submit" class="button" value="GET THE POTIONS BOOK">
			</form>
		</section>

		<section class="sec3">
			<h2>With this book you can:</h2>
			
			<div><img src="images/felix.png" alt="felixPotion" width="180"></div>
			<div><img src="images/amortentia.png" alt="amortentiaPotion" width="180"></div>
			<div><img src="images/polyjuice.png" alt="polyjuicePotion" width="180"></div>
			<div><img src="images/veritas.png" alt="veritasPotion" width="180"></div>
		</section>
	</main>
	
	<footer></footer>

</body>
</html>

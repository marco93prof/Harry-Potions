<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page ISM</title>
	<link rel="stylesheet" href="./style/style.css">
</head>
<body>
	<header><h1>Harry Potter Potions Book</h1></header>
	<main>
		<section class="leftsection">
			<img src="./images/potionBook.png" alt="potionBook">
		</section>
		<section class="rightsection">
			<h2>Complete the form and get your book!</h2>
			<form method="GET" action="">
				<p>FIRST NAME</p><input type="text" name="firstname">
				<p>LAST NAME</p><input type="text" name="lastname">
				<p>EMAIL</p><input type="email" name="email">
				<p>STATE</p><input type="text" name="state">
				<p>CITY</p><input type="text" name="city">
				<p>ADDRESS</p><input type="text" name="addres">
				<input type="checkbox" checked><p>Send me updates about Harry Potter Books</p>
				<input type="submit" value="GET MY BOOK">
			</form>
		</section>
	</main>
	<footer></footer>
</body>
</html>
